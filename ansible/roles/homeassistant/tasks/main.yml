---

- name: Create app config folder
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: "775"
  with_items:
    - "{{ app_folder }}"

- name: Create config subfolders
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "u+rw"
  with_items:
    - "{{ app_folder }}"

- name: Create basic config file
  become: true
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ app_folder }}"
    mode: "u+rw"
  with_items:
    - "configuration.yaml"
    - "modbus.yaml"
  register: config

- ansible.builtin.include_role:
    name: docker-compose-service
  vars:
    service_name: "homeassistant"
    auto_restart_if_failing: true
    force_restart: "{{ config.changed }}"
    service_dependencies:
      - mosquitto.service
      - caddy.service
