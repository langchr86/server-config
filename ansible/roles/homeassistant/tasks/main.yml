---

- name: Create app config folder
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: "775"
  with_items:
    - "{{ app_folder }}"

- name: Create config subfolders
  become: true
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "u+rw"
  with_items:
    - "{{ app_folder }}"
    - "{{ app_folder }}/packages"

- name: Create core config files
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ app_folder }}"
    mode: "u+rw"
  with_items:
    - "configuration.yaml"
  register: core_config

- name: Create package config files
  become: true
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ app_folder }}/packages"
    mode: "u+rw"
  with_items:
    - "packages/comfonet.yaml"
    - "packages/mystrom.yaml"
    - "packages/systemmonitor.yaml"
    - "packages/symogen24.yaml"
    - "packages/wpl17ics.yaml"
  register: packages

- name: Install HACS
  become: true
  ansible.builtin.shell:
    cmd: "wget -O - https://get.hacs.xyz | bash -"
    chdir: "{{ app_folder }}"
    creates: "{{ app_folder }}/custom_components/hacs/manifest.json"
  register: hacs

- ansible.builtin.include_role:
    name: docker-compose-service
  vars:
    service_name: "homeassistant"
    auto_restart_if_failing: true
    force_restart: "{{ core_config.changed or packages.changed or hacs.changed }}"
    service_dependencies:
      - mosquitto.service
      - caddy.service
