# myStrom Switch Integrations

rest:
  - scan_interval: 30
    resource: http://192.168.0.85/report
    method: GET
    sensor:
      - name: Tumbler Leistung
        unique_id: "mystrom_tumbler_power"
        value_template: '{{ value_json.power }}'
        unit_of_measurement: 'W'
        device_class: power
        state_class: measurement
      - name: Tumbler Energie
        unique_id: "mystrom_tumbler_energy"
        value_template: '{{ value_json.Ws }}'
        unit_of_measurement: 'W'
        state_class: measurement
        device_class: power
  - scan_interval: 30
    resource: http://192.168.0.86/report
    method: GET
    sensor:
      - name: Waschmaschine Leistung
        unique_id: "mystrom_washingmachine_power"
        value_template: '{{ value_json.power }}'
        unit_of_measurement: 'W'
        device_class: power
        state_class: measurement
      - name: Waschmaschine Energie
        unique_id: "mystrom_washingmachine_energy"
        value_template: '{{ value_json.Ws }}'
        unit_of_measurement: 'W'
        state_class: measurement
        device_class: power
  - scan_interval: 30
    resource: http://192.168.0.87/report
    method: GET
    sensor:
      - name: Kühlschrank Leistung
        unique_id: "mystrom_refrigerator_power"
        value_template: '{{ value_json.power }}'
        unit_of_measurement: 'W'
        device_class: power
        state_class: measurement
      - name: Kühlschrank Energie
        unique_id: "mystrom_refrigerator_energy"
        value_template: '{{ value_json.Ws }}'
        unit_of_measurement: 'W'
        state_class: measurement
        device_class: power
  - scan_interval: 30
    resource: http://192.168.0.88/report
    method: GET
    sensor:
      - name: Gefrierschrank Leistung
        unique_id: "mystrom_freezer_power"
        value_template: '{{ value_json.power }}'
        unit_of_measurement: 'W'
        device_class: power
        state_class: measurement
      - name: Gefrierschrank Energie
        unique_id: "mystrom_freezer_energy"
        value_template: '{{ value_json.Ws }}'
        unit_of_measurement: 'W'
        state_class: measurement
        device_class: power
  - scan_interval: 30
    resource: http://192.168.0.89/report
    method: GET
    sensor:
      - name: Geschirrspüler Leistung
        unique_id: "mystrom_dishwasher_power"
        value_template: '{{ value_json.power }}'
        unit_of_measurement: 'W'
        device_class: power
        state_class: measurement
      - name: Geschirrspüler Energie
        unique_id: "mystrom_dishwasher_energy"
        value_template: '{{ value_json.Ws }}'
        unit_of_measurement: 'W'
        state_class: measurement
        device_class: power

sensor:
  - name: Tumbler Energie Total
    unique_id: "mystrom_tumbler_total_energy"
    platform: integration
    source: sensor.tumbler_energie
    method: left
  - name: Waschmaschine Energie Total
    unique_id: "mystrom_washingmachine_total_energy"
    platform: integration
    source: sensor.waschmaschine_energie
    method: left
  - name: Kühlschrank Energie Total
    unique_id: "mystrom_refrigerator_total_energy"
    platform: integration
    source: sensor.kuhlschrank_energie
    method: left
  - name: Gefrierschrank Energie Total
    unique_id: "mystrom_freezer_total_energy"
