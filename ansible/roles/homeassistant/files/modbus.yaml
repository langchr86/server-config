# Stiebel Eltron WPL17ICS Modbus Integration
# Modbus address has offset 1.
# Slave is always 1.
- name: WPL17ICS
  type: tcp
  host: 192.168.0.31
  port: 502
  climates:
    - name: WPL17ICS HK-1 Komfort-Temperatur
      slave: 1
      address: 1501
      input_type: holding
      data_type: int16
      scale: 0.1
      precision: 1
      temp_step: 0.1
      min_temp: 5
      max_temp: 30
      target_temp_register: 1501
      temperature_unit: C
    - name: WPL17ICS HK-1 Eco-Temperatur
      slave: 1
      address: 1502
      input_type: holding
      data_type: int16
      scale: 0.1
      precision: 1
      temp_step: 0.1
      min_temp: 5
      max_temp: 30
      target_temp_register: 1502
      temperature_unit: C
  sensors:
    - name: WPL17ICS Aussentemperatur
      slave: 1
      address: 506
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS HK-1 Ist-Temperatur
      slave: 1
      address: 507
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS HK-1 Soll-Temperatur
      slave: 1
      address: 509
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS Vorlauf Ist-Temperatur
      slave: 1
      address: 512
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS Rücklauf Ist-Temperatur
      slave: 1
      address: 515
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS Warmwasser Ist-Temperatur
      slave: 1
      address: 521
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS Warmwasser Soll-Temperatur
      slave: 1
      address: 522
