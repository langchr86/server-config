      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS Raum Ist-Temperatur
      slave: 1
      address: 583
      input_type: input
      data_type: int16
      scale: 0.1
      precision: 1
      unit_of_measurement: '°C'
      device_class: temperature
    - name: WPL17ICS Raum Soll-Temperatur
      slave: 1
