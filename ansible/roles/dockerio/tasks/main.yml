---

- name: Install docker.io and dependencies
  become: true
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - docker.io
      - docker-compose

- name: Create group docker
  become: true
  ansible.builtin.group:
    name: docker

- name: Add docker user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_env.USER }}"
    append: true
    groups: docker
