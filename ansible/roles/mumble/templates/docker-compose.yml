---
version: "3.5"
services:
  mumble:
    container_name: "mumble"
    image: magicalex/mumble:latest
    environment:
      - UID={{ uid }}
      - GID={{ gid }}
    volumes:
      - {{ mb_config_folder }}:/opt/mumble/conf
      - {{ mb_data_folder }}:/opt/mumble/data
      - /etc/letsencrypt:/opt/mumble/cert:ro
    ports:
      - "64738:64738"
      - "64738:64738/udp"

