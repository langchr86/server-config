---
version: "3.5"
services:
  caddy:
    container_name: "caddy"
    image: caddy:2.10.2
    environment:
      - EMAIL="lang.chr86@gmail.com"
    ports:
      - "443:443"
    volumes:
      - {{ caddy_config_folder }}:/config
      - {{ caddy_data_folder }}:/data
      - {{ caddy_app_folder }}/Caddyfile:/etc/caddy/Caddyfile
      - /share/web/gallery:/srv/gallery
      - /share/web/fileshare:/srv/fileshare
      - /share/web/wiki:/srv/wiki
    networks:
      - actual_net
      - bitwarden_net
      - homepage_net
      - homeassistant_net
      - jellyfin_net

networks:
  actual_net:
  bitwarden_net:
  homepage_net:
  homeassistant_net:
  jellyfin_net:
