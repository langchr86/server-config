- hosts: all

  pre_tasks:
    - include_vars:
        file: passwords.yml
        name: passwords
      no_log: yes
    - set_fact:
        main_user: "clang"
        main_password: "{{ passwords.clang }}"

    - import_tasks: tasks/ubuntu_apt.yml
    - import_tasks: tasks/basic_setup.yml

  roles:
    - role: users
      vars:
        users:
          - { name: "{{ main_user }}", password: "{{ main_password }}" }
          - { name: "velin", password: "{{ passwords.velin }}" }
          - { name: "rsync", password: "{{ passwords.rsync }}" }

    - role: ssh
    - role: git-tools
      vars:
        git_graphical_tools: off
        git_aliases: on
        git_rerere: on
        git_editor_nano: on
        git_prompt: on
        git_user_name: "Christian Lang"
        git_user_email: "lang.chr86@gmail.com"

    - role: bash
    - role: tmux

    - role: wol
      vars:
        device: "ens130"

    - role: btrfs
      vars:
        volumes:
          - label: "pool-main"
            mount_path: "/mnt/pool-main"
            mkfs_options: "--data raid1 --metadata raid1"
            status_log_path: "/mnt/pool-main/subvolumes/share-main"
            devices:
              - "/dev/sdb"
              - "/dev/sdc"
              - "/dev/sdd"
            subvolumes:
              - "share-main"

    - role: btrbk
      vars:
        btrbk_pool_label: "pool-main"
        btrbk_mount_path: "/mnt/pool-main"
        btrbk_subvolumes:
          - name: "share-main"
            snapshot_preserve_min: "1h"
            snapshot_preserve: "24h 14d 5w 3m"
            timer_OnCalendar: "*-*-* *:00,30:00"

    - role: share
      vars:
        share_source: "/mnt/pool-main/subvolumes/share-main"

    - role: rsync
      vars:
        rsync_jobs:
          - name: "backups-{{ hostname_mini }}"
            user: "{{ main_user }}"
            timer_OnCalendar: "*-*-* 03:00:00"
            pre_sleep_seconds: 30
            steps:
              - { src: "{{ main_user }}@{{ hostname_mini }}:/share/config", dest: "/share/backups/{{ hostname_mini }}/share-main/config" }
              - { src: "{{ main_user }}@{{ hostname_mini }}:/share/data", dest: "/share/backups/{{ hostname_mini }}/share-main/data" }
              - { src: "{{ main_user }}@{{ hostname_mini }}:/share/projects", dest: "/share/backups/{{ hostname_mini }}/share-main/projects" }
              - { src: "{{ main_user }}@{{ hostname_mini }}:/share/temp", dest: "/share/backups/{{ hostname_mini }}/share-main/temp" }
              - { src: "{{ main_user }}@{{ hostname_mini }}:/share/web", dest: "/share/backups/{{ hostname_mini }}/share-main/web" }
              - { src: "{{ main_user }}@{{ hostname_mini }}:/git", dest: "/share/backups/{{ hostname_mini }}/share-main/git" }
          - name: "synced-{{ hostname_mini }}"
            user: "{{ main_user }}"
            timer_OnCalendar: "*-*-* 03:00:00"
            steps:
              - { src: "/share/Audios", dest: "{{ main_user }}@{{ hostname_mini }}:/share/synced/audios" }
              - { src: "/share/Bücher/technology", dest: "{{ main_user }}@{{ hostname_mini }}:/share/synced/books/technology" }
              - { src: "/share/Bücher/magazines", dest: "{{ main_user }}@{{ hostname_mini }}:/share/synced/books/magazines" }

    - role: rsync-daemon
      vars:
        rsyncd_user: "qtdsync"
        rsyncd_password: "qtdsync"
        rsyncd_backups_path: "/share/backups"
        rsyncd_backups:
          - user_name: "{{ main_user }}"
            subfolders:
              - 'lang-ct21'
              - 'lang-xps13'
          - user_name: 'velin'
            subfolders:
              - 'lang-zen11'

    - role: ansible-role-samba
      become: yes
      vars:
        samba_mitigate_cve_2017_7494: off
        samba_global_include: "samba-global-include.conf"
        samba_users:
          - name: "{{ main_user }}"
            password: "{{ main_password }}"
          - name: "velin"
            password: "{{ passwords.velin }}"
        samba_shares:
          - name: "share-main"
            path: "/share"
            browseable: on
            owner: "{{ main_user }}"
            group: "users"
            write_list: "{{ main_user }}"
            include_file: "share-main-include.conf"

    - role: disk-monitoring
      vars:
        disk_monitoring_status_log_path: "/share"
        disk_monitoring_devices:
          - path: '/dev/sda'
          - path: '/dev/sdb'
          - path: '/dev/sdc'
          - path: '/dev/sdd'

    - role: dockerio
    - role: jdownloader
      vars:
        jdownloader_config_folder: "/etc/jdownloader"
        jdownloader_download_folder: "/share/downloads"
        myjd_password: "{{ passwords.myjd }}"

    - role: cs16server
    - role: csgoserver
