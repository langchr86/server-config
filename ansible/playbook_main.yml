- hosts: all

  pre_tasks:
    - include_vars:
        file: passwords.yml
        name: passwords
    - set_fact:
        main_user: "clang"
        main_password: "{{ passwords.clang }}"

    - import_tasks: tasks/ubuntu_apt.yml
    - import_tasks: tasks/basic_setup.yml

  roles:
    - role: users
      vars:
        users:
          - { name: "{{ main_user }}", password: "{{ main_password }}" }
          - { name: "velin", password: "{{ passwords.velin }}" }
          - { name: "rsync", password: "{{ passwords.rsync }}" }

    - role: ssh
    - role: git-tools
      vars:
        git_aliases: on
        git_rerere: on
        git_editor_nano: on
        git_prompt: on
        git_user_name: "Christian Lang"
        git_user_email: "lang.chr86@gmail.com"

    - role: bash
    - role: tmux

    - role: wol
      vars:
        device: "ens130"

    - role: btrfs
      vars:
        volumes:
          - label: "pool-main"
            mount_path: "/mnt/pool-main"
            mkfs_options: "--data raid1 --metadata raid1"
            status_log_path: "/mnt/pool-main/subvolumes/share-main"
            devices:
              - "/dev/sdb"
              - "/dev/sdc"
              - "/dev/sdd"
            subvolumes:
              - "share-main"

    - role: share
      vars:
        share_source: "/mnt/pool-main/subvolumes/share-main"

    - role: ansible-role-samba
      become: yes
      vars:
        samba_mitigate_cve_2017_7494: off
        samba_users:
          - name: "{{ main_user }}"
            password: "{{ main_password }}"
        samba_shares:
          - name: "share-main"
            path: "/share"
            browseable: on
            owner: "{{ main_user }}"
            group: "users"
            write_list: "{{ main_user }}"

    - role: disk-monitoring
      vars:
        disk_monitoring_status_log_path: "/share"
        disk_monitoring_devices:
          - path: '/dev/sda'
          - path: '/dev/sdb'
          - path: '/dev/sdc'
          - path: '/dev/sdd'

    - role: dockerio
    - role: jdownloader
      vars:
        jdownloader_download_folder: "/share/downloads"
        myjd_password: "{{ passwords.myjd }}"

    - role: cs16server
    - role: csgoserver
